<main>
    <div class="form-container">
        <h2>Generar un pedido</h2>
        <form id="pedidoForm">
            <label for="Cliente">Cliente:</label>
            <select id="Cliente" name="Cliente" required>
                <!-- Acá se cargarán los clientes dinámicamente desde la base de datos -->
            </select>


            <label for="Producto">Producto:</label>
            <select id="Producto" name="Producto" required>
                <!-- Acá se cargarán los productos dinámicamente desde la base de datos -->
            </select>


            <label for="Cantidad">Cantidad:</label>
            <input type="number" id="Cantidad" name="Cantidad" required class="selectEstilo">

            <label for="monto">Monto del producto:</label>
            <input type="number" id="monto" name="monto" required class="selectEstilo">

            <label for="fecha">Selecciona una fecha:</label>
            <input type="date" id="fecha" name="fecha" class="selectEstilo">

            <button type="submit">Enviar</button>
        </form>
    </div>
    <h2>_______________</h2>

    <!-- Sección para visualizar la lista de pedidos -->
    <div class="pedido-list-container">
        <h2>Lista de Pedidos Semanales</h2>
        <br>
        <!-- Aquí puedes agregar la lista de pedidos dinámicamente con JavaScript -->
        <ul id="pedidoList" class="pedido-list">
        </ul>
    </div>
</main>
